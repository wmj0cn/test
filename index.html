<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    .header {
        background-color: azure;
        position: relative;
    }

    .top-bar {
        position: -webkit-sticky;
        position: sticky;
        top: 5px;
        margin-top: 5px;
        height: 19px;
        background-color: bisque;
    }

    .other {
        height: 199px;
        background-color: rgb(138, 97, 48);
    }

   

    

    body {
        display: grid;
        grid-template-areas: 'header'
            'list list list';
        grid-gap: 10px;

        padding: 10px;


    }

    .header {
        grid-area: 'header';
        border-radius: 2px 5px;
    }

    .item-list {
        grid-area: 'list';
        display: flex;
        flex-direction: column;

    }

    .item {
        /* height: 30px; */
        background-color: rgb(70, 102, 131);
        width: 100%;
        margin: 2px 0;
        border-radius: 2px;
    }

    .hint {
        display: flex;
        justify-items: center;
        width: 100%;
        border-radius: 2px 5px;
    }

    .search-tool {
        width: 100%;
        display: flex;
        border-radius: 2px 5px;
      
    }

    .search-tool input {
       width: 100%;
       border-radius: 2px 0 0 5px;
    }

    .search-tool button {
        border-radius: 0 2px 5px 0;
        color: rgb(110, 132, 192);
    }

    .banner {
        height: 110px;
        background-image: url('https://www.lhsimprint.com/wp-content/uploads/2017/05/paint.png');
    }
</style>

<body>
    <div class="header">
        <div class="banner"></div>
        <div class="hint" id='myhint'>
            <div class="search-tool"><input   type="text" name="" id=""><button>Search</button></div>

        </div>
    </div>
    <div class="item-list">
        <div class="item">
            <p>this is a title</p>
        </div>
        <div class="item">
            <p>this is a title</p>
        </div>

    </div>
</body>
